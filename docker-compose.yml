version: "3.8"

services:
  # ─── Nginx reverse proxy ───────────────────────────────
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: coup-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
      - "${APP_SSL_PORT:-443}:443"
    environment:
      SSL_DOMAIN: ${SSL_DOMAIN:-localhost}
    volumes:
      - ${NGINX_CONFIG:-./docker/nginx/default.conf}:/etc/nginx/conf.d/default.conf:ro
      - app-public:/var/www/html/public:ro
      - ssl-certs:/etc/nginx/ssl
      - certbot-www:/var/www/certbot:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - coup-net

  # ─── Laravel + Vue (PHP-FPM + Reverb) ─────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coup-app
    restart: unless-stopped
    env_file: .env.docker
    environment:
      # Sobrescreve valores do .env.docker para ambiente Docker
      DB_HOST: db
      REVERB_HOST: "0.0.0.0"
    volumes:
      - app-public:/var/www/html/public
      - app-storage:/var/www/html/storage
    expose:
      - "9000"   # PHP-FPM
      - "8080"   # Reverb WebSocket
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "kill -0 1 && kill -0 $(cat /tmp/supervisord.pid 2>/dev/null || echo 0) 2>/dev/null"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - coup-net

  # ─── PostgreSQL ────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: coup-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: coup
      POSTGRES_USER: coup
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coup -d coup"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - coup-net

volumes:
  pgdata:
  app-public:
  app-storage:
  ssl-certs:
  certbot-www:

networks:
  coup-net:
    driver: bridge
